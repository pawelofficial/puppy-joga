<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Images with Background</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="background-container">
        <img src="images/logo.jpg" alt="Background" class="background-image">
        <p class="custom-paragraph">üê∂ Najs≈Çodsza joga  w Twoim mie≈õcie üê∂</p>
        <div class="circle-container">
            <div class="circle">
                <img src="images/image3.png" alt="Image 1">
            </div>
            <div class="circle middle">
                <img src="images/image1.jpg" alt="Image 2">
            </div>
            <div class="circle">
                <img src="images/image2.jpg" alt="Image 3">
            </div>
        </div>
        <p class="custom-paragraph">
            Zapisy przez Instagram 
            <a href="https://www.instagram.com/puppy_joga" target="_blank">@puppy_joga</a>
        </p>
    </div> <!-- background-container end -->

    <div class="city-filter form-group">
        <label for="city-select"></label>
        <select id="city-select" class="form-control w-auto">
            <option value="All">All Cities</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <!-- Class schedule below the images -->
    <div class="class-schedule">
        <h2> üßò Grafik üßò </h2>
        <p> </p>
        <table id="schedule-table" class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Class</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Papa Parse library -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <!-- Your custom script file -->
    <script src="js/parse_csv.js"></script>
</body>
</html>
