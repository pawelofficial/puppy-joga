<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Images with Background</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<div class="background-container">
    <img src="images/logo.jpg" alt="Background" class="background-image">
    <div class="circle-container">
        <div class="circle">
            <img src="images/image1.jpg" alt="Image 1">
        </div>
        <div class="circle middle">
            <img src="images/image2.jpg" alt="Image 2">
        </div>
        <div class="circle">
            <img src="images/image3.png" alt="Image 3">
        </div>
    </div>
    <p class="custom-paragraph">
        Zapisy na jogę 🐶 przez Instagram 
        <a href="https://www.instagram.com/puppy_joga" target="_blank">@puppy_joga</a>
    </p>
</div> <!-- background container end -->

        <!-- Class schedule below the images -->
        <div class="class-schedule">
            <h2> Zajęcia 🧘 </h2>
            <table id="schedule-table" class="display">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div> <!-- background container end -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Include Papa Parse library -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<!-- Initialize DataTable with CSV data -->
<script>
    $(document).ready(function() {
        Papa.parse('schedule.csv', {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                // Destroy existing DataTable instance if it exists
                if ($.fn.DataTable.isDataTable('#schedule-table')) {
                    $('#schedule-table').DataTable().clear().destroy();
                }
    
                // Initialize DataTable
                $('#schedule-table').DataTable({
                    data: results.data,
                    columns: [
                        { data: 'Day' },
                        { data: 'Time' },
                        { data: 'Class' }
                    ],
                    paging: false,
                    searching: false,
                    info: false
                });
            }
        });
    });
    </script>

    <!-- Initialize DataTables -->
</body>
</html>
